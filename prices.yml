Prices:
  coal_ore:
    ## What do you get?
    get: coal
    ## How much do you get?
    Amount: 5
    ## Prices to upgrade:
    prices:
      '1': 
        interval: 10
        price: 100.0
      '2':
        interval: 7
        price: 200.0
      '3':
        interval: 5
        price: 300.0
      '4':
        interval: 3
        price: 400.0
